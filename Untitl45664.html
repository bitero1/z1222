<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>برای زهرا</title>
  <style>
    body {
      margin:0; 
      background:linear-gradient(180deg,#071021 0%, #0b1220 60%); 
      color:#e6eef6; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      padding:24px;
      font-family:"Vazirmatn", sans-serif;
    }
    .card {
      max-width:800px;
      background:rgba(255,255,255,0.03);
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      padding:30px;
      text-align:center;
    }
    h1 {font-size:28px; margin:0 0 10px;}
    p.lead {color:#9aa4b2; margin:0 0 20px;}
    .compliment-box {
      margin-top:18px; 
      background:rgba(255,255,255,0.05); 
      padding:14px; 
      border-radius:10px;
      min-height:60px;
    }
    button {
      margin-top:15px;
      padding:10px 18px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,#e11d48,#ff6b8a);
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    img {
      max-width:100%;
      border-radius:12px;
      margin-top:20px;
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
    }
    footer {margin-top:20px; font-size:13px; color:#9aa4b2;}
  </style>
</head>
<body>
  <div class="card">
    <h1>سلام زهرا ❤️</h1>
    <p class="lead">این صفحه فقط برای تو درست شده، پر از حرفایی که دلم می‌خواست بگم.</p>

    <div class="compliment-box" id="compliment">
      زهرا، تو دلیل لبخندای بی‌دلیل منی.
    </div>
    <button id="gen">یه جمله دیگه</button>

    <!-- عکس پیش‌فرض: می‌تونی لینکشو عوض کنی -->
    <img id="heroPhoto" src="" alt="عکس زهرا" />

    <footer>همهٔ اینا فقط برای توست زهرا 💫</footer>
  </div>

  <script>
    const compliments = [
      'زهرا، وقتی می‌خندی انگار همه دنیا روشن می‌شه.',
      'صدای تو مثل یه ملودی قشنگه که هیچ‌وقت از ذهنم پاک نمی‌شه.',
      'با تو بودن یعنی هر روزم خاص‌تر می‌شه.',
      'چشمات یه دنیای جدیده که دوست دارم توش گم بشم.',
      'حضور تو آرامش محضه.',
      'تو دلیل لبخندای بی‌دلیل منی.',
      'بودنت مثل بهار همیشگیه.',
      'لبخندت مثل طلوع خورشید همه‌جا رو گرم می‌کنه.',
      'بودنت مثل شعریه که هیچ‌وقت تکراری نمی‌شه.',
      'هر بار چشماتو می‌بینم، انگار کل دنیا رو دوباره کشف می‌کنم.',
      'تو زیباترین رویای منی که واقعی شدی.',
      'وقتی دستاتو می‌گیرم همه‌چی درست می‌شه.',
      'هر بار صداتو می‌شنوم، دلم آروم می‌گیره.',
      'تو رنگین‌کمان زندگی منی.',
      'حتی سکوتت هم قشنگ‌ترین موسیقی دنیاست.',
      'هر روزی که می‌گذره بیشتر عاشقت می‌شم.',
      'تو بهترین هدیه‌ی خدایی.',
      'با تو بودن یعنی بی‌نهایت خوشبختی.',
      'نگاهت مثل یک نقشهٔ جادویی منو راهنمایی می‌کنه.',
      'صدای خندیدنت انرژی روزمو می‌سازه.',
      'تو تاج خوشحالی منی.',
      'بودنت دلیل آرامش قلبمه.',
      'کنارت بودن یعنی آرامش مطلق.',
      'زهرا جان، دنیا بدون تو کامل نیست.'
    ];

    document.getElementById('gen').addEventListener('click', () => {
      const comp = compliments[Math.floor(Math.random() * compliments.length)];
      document.getElementById('compliment').textContent = comp;
    });
  </script>
</body>
</html>
